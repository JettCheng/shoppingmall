<div class="container mt-6">
    <div class="row">
        <section class="col-3">                     
            <accordion class="accordion" [closeOthers]="true">
                <ng-container class="list-group-item" *ngFor="let productTypeLevel1 of productTypeList">
                    <accordion-group heading="{{productTypeLevel1.name}}">
                        <ng-container class="list-group-item" *ngFor="let productTypeLevel2 of productTypeLevel1.childType">
                            <p (click)="onProductTypeSelected(productTypeLevel2.id)" style="cursor: pointer">{{productTypeLevel2.name}}</p>
                        </ng-container>
                    </accordion-group>
                </ng-container>
            </accordion>
        </section>
        <section class="col-9">
            <div class="d-flex justify-content-between align-items-center pb-2">
                <div (click)="onAllProductClick()" class="ml-4" style="cursor: pointer">全部商品</div>   
                <div class="form-inline mt-2" *ngIf="products">
                    <input (keyup.enter)="onSearch()" type="text" class="form-control mr-2" #search placeholder="Search">
                    <button (click)="onSearch()" class="btn btn-outline-primary my-2">Search</button>
                    <button (click)="onReset()" class="btn btn-outline-success ml-2 my-2">Reset</button>
                </div>
            </div>
            <div class="row">
                <div class="col-4 mb-4" *ngFor="let product of products">
                    <app-product-item [product]="product"></app-product-item>            
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <pagination 
                    [boundaryLinks]="true" 
                    (pageChanged)="onPagerChange($event)"
                    [itemsPerPage]="this.paginationParams.PageSize"
                    [totalItems]="this.paginationParams.TotalCount" 
                    previousText="&lsaquo;" 
                    nextText="&rsaquo;" 
                    firstText="&laquo;" 
                    lastText="&raquo;"
                >
                </pagination>
            </div>
        </section>
    </div>
</div>
