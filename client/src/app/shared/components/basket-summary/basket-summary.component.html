<ng-container *ngIf="items.length > 0" >
    <div class="table-responsive">
        <table class="table table-borderless">
            <thead [class.thead-light]="isBasket || isOrder" class="border-0 py-2">
                <tr>
                    <th scope="col" >
                        <div class="p-2 px-3 text-uppercase">商品</div>
                    </th>
                    <th scope="col">
                        <div class="py-2 text-uppercase">價格</div>
                    </th>
                    <th scope="col">
                        <div class="py-2 text-uppercase">數量</div>
                    </th>
                    <th scope="col">
                        <div class="py-2 text-uppercase">小計</div>
                    </th>
                    <th *ngIf="isBasket" scope="col" class="border-0">
                        <div class="py-2 text-uppercase"></div>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of items">
                    <th scope="row">
                        <div class="p-2">
                            <img src="{{item.coverImage}}" alt="{{item.productName}}"
                                class="img-fluid" style="max-height: 50px;">

                            <div class="ml-3 d-inline-block align-middle">
                                <h5 class="mb-0">
                                    <a routerLink="/shop/{{item.id}}"
                                        class="text-dark">{{item.productTitle}}</a>
                                </h5>
                                <span
                                    *ngIf="item.type"
                                    class="text-muted font-weight-normal font-italic d-block">分類：
                                    {{item.type}}</span>
                            </div>
    
                        </div>
                    </th>
                    <td class="align-middle"><strong>{{item.price | currency: 'TWD':true:'1.0-0' }}</strong></td>
                    <td class="align-middle">
                        <div class="d-flex align-items-center" [class.justify-content-center]="!isBasket">
                            <i *ngIf="isBasket" (click)="decrementItemQuantity(item)" class="fa fa-minus-circle text-warning mr-2"
                                style="cursor: pointer; font-size: 2em;"></i>
                            <span class="font-weight-bold" style="font-size: 1.5em;">
                                {{item.quantity}}
                            </span>
                            <i *ngIf="isBasket" (click)="incrementItemQuantity(item)" class="fa fa-plus-circle text-warning mx-2"
                                style="cursor: pointer; font-size: 2em;"></i>
                        </div>
                    </td>
                    <td class="align-middle">
                        <strong>{{item.price * item.quantity | currency: 'TWD':true:'1.0-0' }}</strong></td>
                    <td class="align-middle text-center">
                        <a class="text-danger">
                            <i *ngIf="isBasket" (click)="removeBasketItem(item)" class="fa fa-trash" style="font-size: 2em; cursor: pointer;"></i>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    
</ng-container>
