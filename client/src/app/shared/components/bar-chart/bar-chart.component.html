
<div class="container mt-3">
  <div class="row">
    <section class="col-1"></section>
    <section class="col-10" style="display: block">
      <canvas baseChart
        [data]="barChartData"
        [options]="barChartOptions"
        [plugins]="barChartPlugins"
        [type]="barChartType">
      </canvas>
    </section>
    <button class="btn btn-primary mb-5" (click)="randomize()">Update</button>
  </div>
</div>
